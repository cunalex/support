<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 20px;
            display: none; /* Скрыто по умолчанию */
        }
    </style>
</head>
<body>

    <h1>Support Form</h1>
    <p>If you have any questions or need support, please fill out the form below and we will get back to you as soon as possible.</p>

    <form id="supportForm" action="https://formspree.io/f/mqaaavad" method="POST" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="successMessage" class="success-message">Send successful!!</div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы
            const form = document.getElementById('supportForm');

            // Отправка данных формы с помощью Fetch API
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    Accept: 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    form.reset(); // Очищаем форму
                    document.getElementById('successMessage').style.display = 'block'; // Показываем сообщение
                } else {
                    alert('There was a problem with your submission. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem with your submission. Please try again.');
            });
        }
    </script>

</body>
</html>
